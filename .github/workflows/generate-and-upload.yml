name: Generate YAML and Upload to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Generate YAML file
        run: |
          python3 generate_yaml.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        id: s3_upload
        run: |
          S3_KEY="notifications/notifications.yaml"
          
          # Upload with proper Content-Type including charset
          aws s3 cp notifications.yaml s3://altalt-dev/${S3_KEY} \
            --content-type "text/yaml; charset=utf-8" \
            --acl public-read
          
          # Output the key and location
          echo "object_key=${S3_KEY}" >> $GITHUB_OUTPUT
          echo "object_location=https://altalt-dev.s3.ap-northeast-2.amazonaws.com/${S3_KEY}" >> $GITHUB_OUTPUT
          
          echo "âœ… Uploaded to: https://altalt-dev.s3.ap-northeast-2.amazonaws.com/${S3_KEY}"

      - name: Output S3 location
        run: |
          echo "Uploaded to S3 with key: ${{ steps.s3_upload.outputs.object_key }}"
          echo "Object location: ${{ steps.s3_upload.outputs.object_location }}"

